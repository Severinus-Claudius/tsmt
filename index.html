<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Show Mission Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.0-rc.8/dist/bootstrap-vue.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.0-rc.8/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-select/2.4.0/vue-select.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/model/Mission.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <b-container fluid>
            <b-row v-for="mission in activeMissions" :key="mission.value">
                <b-col>
                    <b-card bg-variant="light" class="mt-2 mission-card">
                        <span slot="header" class="float-left">{{ mission.label() }}</span>
                        <b-btn v-for="requirement in mission.requirements" :key="requirement.requirement_type" :class="{'mr-2' : true, 'btn-success' : isRequirementComplete(requirement), 'btn-warning' : (isRequirementStarted(requirement) && !isRequirementComplete(requirement))}" size="sm"  @click="requirementIncrease(requirement)">
                            {{ requirement.requirement_type }} {{ requirement.current }}/{{ requirement.goal }}
                        </b-btn>
                        <b-btn :class="{'ml-2': true, 'float-right' : true, 'btn-success' : areAllRequirementsComplete(mission), 'btn-danger' : !areAllRequirementsComplete(mission)}" size="sm" @click="removeActiveMission(activeMissions, mission)">
                            &nbsp;<i :class="{'octicon' : true, 'octicon-check' : areAllRequirementsComplete(mission), 'octicon-x': !areAllRequirementsComplete(mission)}"></i>
                        </b-btn>
                        <b-btn :class="{'float-right' : true, 'btn-danger' : true}" size="sm" @click="requirementResetAll(mission)">
                            &nbsp;<i class="octicon octicon-sync"></i>
                        </b-btn>
                    </b-card>
                </b-col>
            </b-row>
            <b-row class="mb-2 mt-2">
                <b-col>
                    <b-btn v-b-modal="'addModal'" class="w-100" size="lg" variant="primary">
                        Add Mission
                    </b-btn>
                </b-col>
            </b-row>
            <b-row class="mb-2" v-if="(activeMissions.length > 0)">
                <b-col>
                    <b-btn class="w-100" size="lg" variant="secondary" @click="clearActiveMissions()">
                        Clear All Missions
                    </b-btn>
                </b-col>
            </b-row>
            <b-row id="pageFooter">
                <b-col>
                    <p class="text-center">
                        Application created by <a href="https://twitter.com/mhodgson">Mike Hodgson</a> (<a href="https://github.com/mikehodgson/tsmt">github</a>). MLB The Show is &copy; 2018 Sony Interactive Entertainment LLC.
                    </p>
                </b-col>
            </b-row>
        </b-container>

        <b-modal id="addModal" size="lg" title="Add Mission" @ok="handleOK">
            <b-form-row>
                <v-select :options="missions" label="player" id="missionSelect" v-model="selectedMission" placeholder="Select a player mission..." class="w-100"></v-select>
            </b-form-row>
        </b-modal>
    </div>
</body>
</html>
